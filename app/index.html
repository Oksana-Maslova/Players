<!DOCTYPE html>
<html ng-app="app">
    <head lang="en">
        <meta charset="UTF-8">
        <title>Search players</title>
        <link href="./css/styles.css?t=0.0.1" rel="stylesheet">
        <link href="./css/flexboxgrid.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <script type="text/javascript" src="./js/jquery.min.js"></script>
        <script type="text/javascript" src='./js/angular.min.js'></script>
        <script type="text/javascript" src='./js/main.js'></script>
    </head>
    <body>
        <div class="frame-field row">
            <div class="logo col-xs-offset-1 col-xs-10">
            </div>
        </div>
        <div>
            <div class="col-xs-offset-4 col-xs-5">
                <input id="search" type="text" ng-model="searchString">
            </div>
            <div ng-controller='playersCtrl' class="row">
                <div ng-repeat="player in players | searchPlayers : searchString" class="player col-xs-offset-1 col-xs-8">
                    <h1>{{player.name}}</h1>
                        <div class="player-info-row">
                            <p class="player-info">Position: {{player.position}}</p>
                            <p class="player-info">Jersey number: {{player.jerseyNumber}}</p>
                            <p class="player-info">Date of birth: {{player.dateOfBirth}}</p>
                            <p class="player-info">Nationality: {{player.nationality}}</p>
                            <p class="player-info">Contract until: {{player.contractUntil}}</p>
                            <p class="player-info">Market value: {{player.marketValue}}</p>
                      </div>
              </div>
          </div>
        </div>
        <div class="frame-field row middle-xs">
            <div class="col-xs-offset-4 col-xs-5">
                <div class="row arround-xs">
                    <div class="menu col-xs-4">
                        <a href="#">help</a>
                    </div>
                    <div class="menu col-xs-4">
                        <a href="#">our team</a></div>
                    <div class="menu col-xs-4">
                        <a href="#">contact us</a></div>
                </div>
            </div>
        </div>
    </body>
</html>
